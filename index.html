  <body>
    <div class="s130">
      <form>
        <h2>What ingredients do you have?</h2>
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>
            <input
              id="search"
              type="text"
              placeholder="ex. Apples, Eggs, Chicken, Broccoli"
            />
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search" type="button">SEARCH</button>
          </div>
        </div>
        <span class="info"></span>
        <br />
        <br />
        <label>
          Want to limit the number of additional ingredients needed for your
          recipe?
          <select id="max-ingredients-dropdown" name="max-ingredients-dropdown">
            <option value="no-limit" selected data-default>
              Don't limit additional ingredients
            </option>
            <option value="1">Only 1 additional ingredient</option>
            <option value="2">Only 2 additional ingredients</option>
            <option value="3">Only 3 additional ingredients</option>
            <option value="4">Only 4 additional ingredients</option>
            <option value="5">Only 5 additional ingredients</option>
          </select>
        </label>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/main.js"></script>
    <script src="js/extention/choices.js"></script>
